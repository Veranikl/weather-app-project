<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀️ Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sintony:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/be39bcd7af.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="imageAndCurrentTemp">
        <div class="row">
          <div class="col currentCityAndDate">
            <h1 class="localisation"></h1>
            <div class="currentStatus">
              <p class="dayMonth">Friday, March 10</p>
              <p class="localTime">10:00</p>
              <p class="weatherDesc" id="weatherDescNow">Sunny</p>
            </div>
          </div>
          <div class="col big-image">
            <img class="main-image" src="media/sunny.png" alt="Sunny" />
          </div>

          <div class="col">
            <h2 class="mainTemperature">
              <span class="currentTemp" id="currentTemp"></span>
              <span class="units-big-cel">°C</span>
            </h2>
          </div>
        </div>
      </div>
      <br />
      <div class="futureDays">
        <div class="row row-cols-7">
          <div class="col dayName">
            Tomorrow
            <img
              class="small-image"
              src="media/sunny.png"
              alt="Sunny"
              width="40px"
            />
            <p class="temperatureDaysMax">
              40<span class="units-cel">°C</span>
            </p>
          </div>
          <div class="col dayName">
            Sunday
            <img
              class="small-image"
              src="media/sunny.png"
              alt="Sunny"
              width="40px"
            />
            <p class="temperatureDaysMax">
              40<span class="units-cel">°C</span>
            </p>
          </div>
          <div class="col dayName">
            Monday
            <img
              class="small-image"
              src="media/sunny.png"
              alt="Sunny"
              width="40px"
            />
            <p class="temperatureDaysMax">
              40<span class="units-cel">°C</span>
            </p>
          </div>
          <div class="col dayName">
            Tuesday
            <img
              class="small-image"
              src="media/sunny.png"
              alt="Sunny"
              width="40px"
            />
            <p class="temperatureDaysMax">
              40<span class="units-cel">°C</span>
            </p>
          </div>

          <div class="col dayName">
            Wednesday
            <img
              class="small-image"
              src="media/sunny.png"
              alt="Sunny"
              width="40px"
            />
            <p class="temperatureDaysMax">
              40<span class="units-cel">°C</span>
            </p>
          </div>

          <div class="col dayName">
            Thursday
            <img
              class="small-image"
              src="media/sunny.png"
              alt="Sunny"
              width="40px"
            />
            <p class="temperatureDaysMax">
              40<span class="units-cel">°C</span>
            </p>
          </div>
          <div class="col dayName">
            Friday
            <img
              class="small-image"
              src="media/sunny.png"
              alt="Sunny"
              width="40px"
            />
            <p class="temperatureDaysMax">
              40<span class="units-cel">°C</span>
            </p>
          </div>
        </div>
      </div>
      <br />

      <div class="parameters">
        <div class="row">
          <div class="col parametersName">
            Humidity <br />
            <img
              class="small-image"
              src="media/rain-drops.png"
              alt="Rain-drops"
              width="40px"
            />
            <p class="temperatureParameters">
              <span id="humidity">40</span
              ><span class="unitsParameters">%</span>
            </p>
          </div>
          <div class="col parametersName">
            Wind <br />
            <img
              class="small-image"
              src="media/windsock.png"
              alt="Windsock"
              width="40px"
            />
            <p class="temperatureParameters">
              <span id="wind">40</span><span class="unitsParameters"> m/s</span>
            </p>
          </div>
          <div class="col parametersName">
            Sunrise<br />
            <img
              class="small-image"
              src="media/sunrise.png"
              alt="Sunrise"
              width="40px"
            />
            <p class="temperatureParameters">
              <span id="sunrise-time">0</span>
            </p>
          </div>
          <div class="col parametersName">
            Sunset<br />
            <img
              class="small-image"
              src="media/sunset.png"
              alt="Sunset"
              width="40px"
            />
            <p class="temperatureParameters"><span id="sunset-time">0</span></p>
          </div>
        </div>
      </div>

      <br />
      <div class="formAndButtons">
        <form class="row g-3">
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              id="search-bar"
              placeholder="🔎 Explore other cities!"
            />
          </div>
          <div class="col-2">
            <button type="submit" class="form-control btn buttonSearch">
              Search
            </button>
          </div>
          <div class="col-4">
            <button
              type="button"
              class="form-control btn buttonLocation"
              id="buttonLocation"
            >
              Use my current location
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="form-control btn temperatureSystem">
              °C to °F
            </button>
          </div>
        </form>
      </div>
    </div>
    <p class="sign">
      <a
        href="https://github.com/Veranikl/weather-app-project"
        target="_blank"
        class="linkToGit"
        >Open-source code</a
      >
      by Veranika Los
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
